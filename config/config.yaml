data_ingestion:
  bucket_name : "anime_recommendation_system"
  bucket_file_name :
    - "anime.csv"
    - "anime_with_synopsis.csv"
    - "animelist.csv"
  chunk_size : 10000000
  file_size_threshold_mb : 100

model:
  embedding_size : 128
  loss : "binary_crossentropy"
  optimizer : "Adam"
  metrics : ["mae","mse"]


